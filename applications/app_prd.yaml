apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:<github-url>
    targetRevision: stg
    # path: env/stg
    path: env/prd
  destination: 
    server: https://kubernetes.default.svc
    namespace: prd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
